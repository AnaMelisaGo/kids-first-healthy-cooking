<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A healthy cooking lessons for the whole family to prepare the most delicious and healthy food especially for the little ones.">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kids first cooking class</title>
</head>

<body>
    <!-- Logo -->
    <header id="kids-header">
        <a href="index.html">
            <img src="assets/images/kids-first-logo.png" alt="kids first healthy cooking logo" id="kids-first-logo">
        </a>
        <!-- Navigation menu -->
        <nav>
            <ul id="main-menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="cooking.html">Cooking Class</a>
                </li>
                <li>
                    <a href="kcorner.html">K corner</a>
                </li>
                <li class="current">
                    <a href="signup.html">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Sign up form -->
    <section>
        <div class="cooking-form">
            <form action="https://formdump.codeinstitute.net/" method="post" id="cooking-signup">
                <h2>Fill up this form to sign up and soon we're gonna cook all together!</h2>
                <label for="fname" class="signup-label">First Name</label>
                <input type="text" name="first_name" id="fname" class="form-input" required>
                <label for="lname" class="signup-label">Last Name</label>
                <input type="text" name="last_name" id="lname" class="form-input" required>
                <label for="email" class="signup-label">Email</label>
                <input type="email" name="email" id="email" class="form-input" required>
                <p>Please choose the day/s:</p>
                <input type="checkbox" name="cooking_day" id="tuesday" value="tuesday">
                <label for="tuesday">Tuesday</label>
                <input type="checkbox" name="cooking_day" id="thursday" value="thursday">
                <label for="thursday">Thursday</label>
                <input type="checkbox" name="cooking_day" id="saturday" value="saturday">
                <label for="saturday">Saturday</label>
                <input type="submit" value="Send" class="join-cooking">
            </form>
        </div>
    </section>

    <!-- Webpage footer -->
    <footer class="social-media">
        <p aria-label="Autor and creator of the website">Created by Melisa Gadingan Orpilla Â© 2021</p>
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (it opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (it opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (it opens in a new tab)"><i
                        class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
        <a href="contactus.html" id="contact-us" aria-label="A button to contact us"><i class="fas fa-envelope"></i>
            Contact Us</a>
    </footer>
    
    <!-- Fontawesome icon -->
    <script src="https://kit.fontawesome.com/4c85c0a16f.js" crossorigin="anonymous"></script>
</body>

</html>
